<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto - для встречи</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/kusto.jpg" alt="Жак Кусто">
                <div class="profile__profile-info">
                    <div class="profile__title-container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="cards">
                <!-- ШАБЛОН КАРТОЧЕК ИЗ ТЕМПЛЕЙТА -->
            </section>
        </main>


        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russias</p>
        </footer>






        <!-- ПОПАП РЕДАКТИРОВАТЬ ПРОФИЛЬ -->
        <div class="popup popup_edit">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__form popup__form_type_edit" name="profile-information">
                    <input type="text" name="profile-name" class="popup__input popup__input_name_profile-name"
                        placeholder="Введите имя">
                    <input type="text" name="profile-description"
                        class="popup__input popup__input_name_profile-description" placeholder="Введите описание">
                    <button type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- ПОПАП ДОБАВЛЯНЕИЕ КАРТОЧКИ -->
        <div class="popup popup_add">
            <div class="popup__container">
                <button type="button" class="popup__button-close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form action="#" class="popup__form popup__form_type_add" name="profile-information">
                    <input type="text" name="photo-name" class="popup__input popup__input_name_photo-name"
                        placeholder="Название">
                    <input type="url" name="Url-photo"
                        class="popup__input popup__input_name_url-photo" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__button-save">Cоздать</button>
                </form>
            </div>
        </div>


        <!-- ШАБЛОН КАРТОЧЕК -->
        <template id="card-template">
            <div class="card">
                <img class="card__photo" src="#" alt="#">
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like"></button>
                </div>
            </div>
        </template>










    </div>

    <script src="./scripts/cardsData.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
