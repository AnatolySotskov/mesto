<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto - для встречи</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Логотип"></header><main><section class="profile"><div class="profile__avatar-block"><img class="profile__avatar" src="b94d2730df2c7df3da07.jpg" alt="Жак Кусто"></div><div class="profile__profile-info"><div class="profile__title-container"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russias</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__button-close"></button><h2 class="popup__title">Редактировать профиль</h2><form action="#" class="popup__form popup__form_type_edit" name="profile-information" novalidate><input id="nameProfile-input" name="name" class="popup__input popup__input_name_profile-name" placeholder="Введите имя" required minlength="2" maxlength="40"/> <span class="popup__input-error nameProfile-input-error"></span> <input id="textProfile-input" name="about" class="popup__input popup__input_name_profile-description" placeholder="Введите описание" required minlength="2" maxlength="200"/> <span class="popup__input-error textProfile-input-error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__button-close"></button><h2 class="popup__title">Новое место</h2><form action="#" class="popup__form popup__form_type_add" name="profile-information" novalidate><input id="nameMesto-input" name="name" class="popup__input popup__input_name_photo-name" placeholder="Название" required minlength="2" maxlength="40"/> <span class="popup__input-error nameMesto-input-error"></span> <input id="urlMesto-input" name="link" type="url" class="popup__input popup__input_name_url-photo" placeholder="Ссылка на картинку" required/> <span class="popup__input-error urlMesto-input-error"></span> <button type="submit" class="popup__button-save">Cоздать</button></form></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type_image"><img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="#"/> <button type="button" class="popup__button-close"></button><h2 class="popup__title popup__title_type_image">safsafsaf</h2></div></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" class="popup__button-close"></button><h2 class="popup__title">Вы уверены?</h2><form action="#" class="popup__form popup__form-delete" name="popup-delete-card" novalidate><button type="submit" class="popup__button-save">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__button-close"></button><h2 class="popup__title">Обновить аватар</h2><form action="#" class="popup__form popup__form-avatar" name="form-update-avatar" novalidate><input id="avatar" type="url" name="avatar" class="popup__input popup__input_avatar_link" placeholder="Ссылка на картинку" required> <span class="popup__input-error avatar-error"></span> <button type="submit" class="popup__button-save">Сохранить</button></form></div></div></div><template id="card-template" class="card-template"><div class="card"><img class="card__photo" src="#" alt="#"/><div class="card__content"><h2 class="card__title"></h2><div class="card__like-block"><button type="button" class="card__like"></button><p class="card__like-count">999</p></div><button type="button" class="card__delete-button"></button></div></div></template></body></html>
