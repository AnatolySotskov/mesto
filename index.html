<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto - для встречи</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/kusto.jpg" alt="Жак Кусто">
                <div class="Profile__profile-info">
                    <div class="profile__title-container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-botton"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-botton" src="images/addbotton.png" alt="Кнопка добавить"></button>
            </section>

            <section class="cards">
                <div class="card">
                    <img class="card__photo" src="./images/carachavsk.jpg" alt="Карачаевск">
                    <div class="card__content">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="card__content">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__photo" src="./images/dombay.jpg" alt="Домбай">
                    <div class="card__content">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__photo" src="./images/djungli.jpg" alt="Джунгли">
                    <div class="card__content">
                        <h2 class="card__title">Джунгли</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__photo" src="./images/sahara.jpg" alt="Сахара">
                    <div class="card__content">
                        <h2 class="card__title">Пустыня Сахара</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card">
                    <img class="card__photo" src="./images/ozero-verhnee-velikie-ozera.jpg" alt="Озёро">
                    <div class="card__content">
                        <h2 class="card__title">Великое озёро</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

            </section>
        </main>

        
        <footer class="footer">
            <p class="Footer__copyright">© 2020 Mesto Russias</p>
        </footer>



    </div>
</body>
</html>
